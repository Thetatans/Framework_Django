<!DOCTYPE html>
<html>
<head>
    <style>

        /*diseño de la pagina*/
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #99a4d5ff 0%, #6b5b7bff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }


/*diseño de all_members.html*/
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      

        .container-main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        ul {
            list-style: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .member-section-main {
            margin-bottom: 15px;
        }

        .member-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
            position: relative;
        }

        .member-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(76, 124, 89, 0.3);
            border-color: #4a7c59;
        }

        .member-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #4a7c59 0%, #2c5530 100%);
            transition: width 0.3s ease;
        }

        .member-item:hover::before {
            width: 8px;
        }

        .member-link {
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            color: #2c5530;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .member-link:hover {
            color: #1a3a1e;
            padding-left: 35px;
        }

        .member-link::after {
            content: '→';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .member-link:hover::after {
            opacity: 1;
            right: 20px;
        }

        .member {
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .member a {
            background: #667eea;
            color: #ffffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: inline-block;
        }

        .member a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: white;
            color: #667eea;
        }
 

/diseño de details.html*/


/*diseño del main.html*/
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInFromTop 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .logo {
            font-size: 3.5rem;
            color: #2c5530;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #302339ff;
            margin-bottom: 20px;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px 50px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInFromBottom 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }

        .hero-title {
            font-size: 2.8rem;
            color: #2c5530;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .hero-text {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c5530;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .feature-title {
            font-size: 1.5rem;
            color: #2c5530;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .feature-text {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .services-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInFromLeft 1s ease-out 0.4s both;
        }

        .section-title {
            font-size: 2.2rem;
            color: #2c5530;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subsection-title {
            font-size: 1.5rem;
            color: #34495e;
            margin: 25px 0 15px 0;
            padding-left: 20px;
            border-left: 4px solid #667eea;
        }

        .services-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            transform: translateX(10px);
            background: rgba(102, 126, 234, 0.2);
        }

        .service-item strong {
            color: #2c5530;
            font-size: 1.1rem;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .schedule-table th,
        .schedule-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .schedule-table td {
            transition: background 0.3s ease;
        }

        .schedule-table tr:hover td {
            background: rgba(102, 126, 234, 0.1);
        }

        .contact-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideInFromRight 1s ease-out 0.6s both;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .contact-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .contact-item:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2rem;
            color: #2c5530;
            margin-bottom: 10px;
        }

        .cta-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            padding: 60px 50px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        .cta-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .cta-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background: #667eea;
            color: #ffffffff;
            padding: 15px 30px;
            border: 2 pxrgba(182, 88, 199, 0.9);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .cta-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 40px 20px;
            border-radius: 25px;
            margin-top: 20px;
            box-shadow: 0 -15px 30px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
    
    {% block content %}
    
{% endblock %}
        
        


</body>
</html>
